<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
            <img src="assets/images/226587-256.png" />
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
        <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Senha" name="senha" [(ngModel)]="registerCredentials.senha" required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Entrar</button>
                    <button ion-button class="register-btn" block clear (click)="createAccount()">Criar Nova Conta</button>
                </ion-col>
            </ion-row>

        </form>
    </div>
</ion-content>
<ion-footer>
    <ion-row no-padding no-margin>
        <ion-col col-4 no-padding></ion-col>
        <ion-col col-4 no-padding style="text-align: center;">
            <span class="span-ion-footer btn-center">© ClickPonto 2017</span>
        </ion-col>
        <ion-col col-4 no-padding></ion-col>
    </ion-row>
</ion-footer>
